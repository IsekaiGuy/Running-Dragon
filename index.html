<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="logo.png" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <link rel="stylesheet" href="style.css" />
    <script defer src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <script defer src="script.js"></script>
    <title>Swifty Dragon</title>
  </head>
  <body>
    <!-- QUESTION POPUP -->

    <div class="popup-question">
      <h1>Which type of training do you prefer today?</h1>
      <div class="transport">
        <div class="choose-transport">
          <div class="choose-transport__walk">
            <picture>
              <source>
              <img src="./logo.png" alt="running">
            </picture>
            <h3>Running</h3>
          </div>
        </div>
        <div class="choose-transport">
          <div class="choose-transport__bycicle">
            <picture>
              <source>
              <img src="./bycicle-logo.png" alt="cycling">
            </picture>
            <h3>Cycling</h3>
          </div>
        </div>
      </div>
    </div>

    <!-- SIDEBAR -->

    <aside class="sidebar sidebar_hidden">
      <div class="logo-block">
        <img src="./arrows-svgrepo.svg" alt="minimize-icon" class="logo-block__icon">
        <h2 class="form__row_hidden">Show your best, dragon!</h2>
        <img src="logo.png" alt="Logo" class="logo form__row_hidden" />
      </div>
      
      <ul class="workouts">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Distance</label>
            <input required class="form__input form__input_distance" placeholder="km" />
          </div>
          <div class="form__row">
            <label class="form__label">Duration</label>
            <input
              required
              class="form__input form__input_duration"
              placeholder="min"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Cadence</label>
            <input
              class="form__input form__input_cadence"
              placeholder="step/min"
            />
          </div>
          <div class="form__row form__row_hidden">
            <label class="form__label">Elev Gain</label>
            <input
              class="form__input form__input_elevation"
              placeholder="meters"
            />
            </div>
            <div class="form__row">
              <label class="form__label">Redline</label>
              <input class="form__checkbox" type="checkbox">
            </div>
            <button type="submit" class="form__btn form__row_hidden">OK</button>
          </form>
          <div class="form__btns">
            <button class="form__btn form__btn_clear-map form__row_hidden">Clear Map</button>
            <button class="form__btn form__btn_clear-list form__row_hidden">Clear List</button>
          </div>
          </aside>
          
        
        
      </ul>
    </div>

    <div id="map"></div>
  </body>
</html>
